<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Loggin</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
<link rel="stylesheet" href="./gui/css/login_styles.css">
<script  type="text/javascript" src="./controller/js/login_controller.js"></script>
</head>
	<body>
		<section id="login">
			<div class="container">
				<div class="row">
					<div class="col-xs-12">
						<div class="form-wrap">
						<h1>Accede al aplicativo</h1>
							<form role="form" action="javascript:;" method="post" id="login-form" autocomplete="off">
								<div class="form-group">
									<label for="user-name" class="sr-only">Usuario</label>
									<input type="text" name="user-name" id="user-name" class="form-control" placeholder="Usuario" 
									data-validation="required alphanumeric"
									data-validation-error-msg="Solo se permiten letras y números"
									data-validation-error-msg-required="El campo es obligatorio">
								</div>
								<div class="form-group">
									<label for="key" class="sr-only">Password</label>
									<input type="password" name="key" id="key" class="form-control" placeholder="Password" 
									data-validation="required custom"
									data-validation-regexp="^((\.?#?\$?\\?\/?\*?\}?(\w)*)*)$"
									data-validation-error-msg="La contraseña no es válida"
									data-validation-error-msg-required="El campo es obligatorio">
								</div>
								<input type="submit" id="btn-login" class="btn btn-primary btn-lg btn-block" value="Acceder">
							</form>
							<!--<a href="javascript:;" class="forget" data-toggle="modal" data-target=".forget-modal">Forgot your password?</a>-->
							<hr>
						</div>
					</div> <!-- /.col-xs-12 -->
				</div> <!-- /.row -->
			</div> <!-- /.container -->
		</section>

		<div class="modal fade forget-modal" tabindex="-1" role="dialog" aria-labelledby="myForgetModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-sm">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
							<span aria-hidden="true">×</span>
							<span class="sr-only">Close</span>
						</button>
						<h4 class="modal-title">Recovery password</h4>
					</div>
					<div class="modal-body">
						<p>Type your email account</p>
						<input type="email" name="recovery-email" id="recovery-email" class="form-control" autocomplete="off">
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-custom">Recovery</button>
					</div>
				</div> <!-- /.modal-content -->
			</div> <!-- /.modal-dialog -->
		</div> <!-- /.modal -->

		<footer id="footer">
			<div class="container">
				<div class="row">
					<div class="col-xs-12">
						<p>Page © - 2017</p>
						<p>Powered by <strong><a href="#" target="_blank">Tona</a></strong></p>
					</div>
				</div>
			</div>
		</footer>
	</body>
</html>
